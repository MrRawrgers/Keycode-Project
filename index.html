<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Keycode Project</title>
    </head>

    <body>
        <div id="wrapper">
            <div id="titleWrapper">
                <h1 id="title">Press any key to get the JavaScript event keycode</h1>
            </div>
            <div>
                <table id="table">
                    <tr>
                        <th>event.key</th>
                        <th>event.code</th>
                        <th>event.keyCode</th>
                    </tr>
                    <tr>
                        <td id="eventKey"> </td>
                        <td id="eventCode"> </td>
                        <td id="eventKeyCode"> </td>
                    </tr>
                </table>
            </div>
        </div>
        <script src="script.js"></script>
    </body>

</html>
